<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Survey</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            width: 600px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        /* Progress Bar */
        .progress-container {
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 12px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 12px;
            background-color: #27ae60;
            width: 0;
            transition: width 0.4s ease;
        }

        /* Question Styling */
        .question {
            margin-bottom: 20px;
        }

        .question label {
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
            color: #34495e;
            font-size: 16px;
        }

        .question select,
        .question input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d1d1;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .question select:focus,
        .question input:focus {
            border-color: #27ae60;
            outline: none;
        }

        .btn-container {
            text-align: center;
        }

        /* Submit Button */
        button {
            background-color: #27ae60;
            color: #fff;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219150;
        }

        /* Error Messages */
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            button {
                width: 100%;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Career Survey</h1>
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Survey Form -->
        <form id="surveyForm">
            <!-- Question 1 -->
            <div class="question">
                <label for="education">Highest Educational Qualification</label>
                <select name="education" id="education" required>
                    <option value="">Select</option>
                    <option value="high_school">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                </select>
                <p class="error" id="educationError">This field is required</p>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label for="interest">Field of Interest</label>
                <select name="interest" id="interest" required>
                    <option value="">Select</option>
                    <option value="engineering">Engineering</option>
                    <option value="business">Business</option>
                    <option value="arts">Arts</option>
                    <option value="science">Science</option>
                </select>
                <p class="error" id="interestError">This field is required</p>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label for="skills">Skills (e.g., Coding, Marketing)</label>
                <input type="text" id="skills" name="skills" placeholder="Enter your skills" required>
                <p class="error" id="skillsError">This field is required</p>
            </div>

            <!-- Submit Button -->
            <div class="btn-container">
                <button type="submit">Submit Survey</button>
            </div>
        </form>
    </div>

    <script>
        const progressBar = document.getElementById('progressBar');
        const surveyForm = document.getElementById('surveyForm');

        // Validation & Progress Bar Function
        function validateForm() {
            let valid = true;
            const education = document.getElementById('education');
            const interest = document.getElementById('interest');
            const skills = document.getElementById('skills');

            // Reset error messages
            document.getElementById('educationError').style.display = 'none';
            document.getElementById('interestError').style.display = 'none';
            document.getElementById('skillsError').style.display = 'none';

            // Validate education
            if (education.value === '') {
                document.getElementById('educationError').style.display = 'block';
                valid = false;
            }

            // Validate interest
            if (interest.value === '') {
                document.getElementById('interestError').style.display = 'block';
                valid = false;
            }

            // Validate skills
            if (skills.value.trim() === '') {
                document.getElementById('skillsError').style.display = 'block';
                valid = false;
            }

            return valid;
        }

        // Handle form submission
        surveyForm.addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent default form submission

            if (!validateForm()) return;

            // Show progress bar animation
            progressBar.style.width = '100%';

            // Mock API request simulation
            setTimeout(() => {
                alert('Survey submitted successfully!');
                progressBar.style.width = '0%';  // Reset progress bar after submission
            }, 1000);
        });
    </script>
</body>
</html>
