<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light Gray Background */
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar styling */
        .navbar {
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-weight: 600;
            color: #000;
            font-size: 1.5rem;
        }

        .nav-link {
            color: #000;
            font-weight: 500;
            margin-right: 20px;
        }

        .nav-link:hover {
            color: #007bff;
        }

        /* Welcome Message Section */
        .welcome-section {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .welcome-message h1 {
            font-size: 3rem;
            color: #343a40;
            margin-bottom: 0.5rem;
        }

        .welcome-message h2 {
            font-size: 1.5rem;
            color: #6c757d;
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(90deg, #007bff, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Button styling */
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #fff;
            border-top: 1px solid #e9ecef;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.05);
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Roadmap App</a>
        <div class="ms-auto">
            <a href="login.html" class="nav-link">Login</a>
            <a href="signup.html" class="nav-link">Signup</a>
        </div>
    </nav>

    <!-- Welcome Message Section -->
    <section class="welcome-section">
        <div class="container">
            <div class="welcome-message">
                <h1>Hi, <span id="username" class="gradient-text">Username</span>!</h1>
                <h2>Welcome to our application.</h2>
                <a href="details.html" class="btn btn-primary mt-4">Get Started</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Roadmap App. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to Fetch Username -->
    <script>
        // This is a placeholder to show the username dynamically.
        document.getElementById('username').textContent = localStorage.getItem('username') || 'Student';
    </script>

</body>
</html>
